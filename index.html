<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="displayScreen">
                <input type="text" name="display" id="display" placeholder="enter a number">
                <button type="reset" id="backspace">Backspace</button>
            </div>

            <div id="operandsTable">
                <button id="addButton" class="operandButton">+</button>
                <button id="subtractButton" class="operandButton">-</button>
                <button id="multiplyButton" class="operandButton">*</button>
                <button id="divideButton" class="operandButton">/</button>
                <button id="equalsButton" class="operandButton">=</button>
            </div>

        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
