<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="displayScreen">
                <div id="history"></div>
                <div id="currentInput"> </div>
            </div>
            <div id="buttonsTable">
                <button type="reset" id="AC">AC</button>
            <div id="digitsTable">
                <button class="digits"id='0button'>0</button>
                <button class="digits"id='1button'>1</button>
                <button class="digits"id='2button'>2</button>
                <button class="digits"id='3button'>3</button>

                <button class="digits"id='4button'>4</button>
                <button class="digits"id='5button'>5</button>
                <button class="digits"id='6button'>6</button>
                <button class="digits"id='7button'>7</button>

                <button class="digits"id='8button'>8</button>
                <button class="digits"id='9button'>9</button>
                <button class="digits"id="decimal">.</button>
            </div>
            <div id="operandTable">
                <button id="addButton" class="operandButton">+</button>
                <button id="subtractButton" class="operandButton">-</button>
                <button id="multiplyButton" class="operandButton">*</button>
                <button id="divideButton" class="operandButton">/</button>
                <button id="equalsButton" class="operandButton">=</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
